
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <style>
                  body {
    margin: 0;
    padding: 0;
    background: url('{% static "img/bg14.jpg" %}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
}
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: white;
    }


    /* Main Content */
    .main-content {
        flex: 1;
        padding: 20px;
    }

    header h1 {
        margin-bottom: 20px;
    }

    hr {
        border: 1px solid #ccc;
    }

    /* Form Styling */
    .company-form {
        padding: 30px;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #2c3e50;

    }

    .company-form h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        color: #34495e;
    }

    .company-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #4d604f;
    }

    .company-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 1em;
        color: #34495e;
        border: 1px solid #2c3e50;
    }

    .company-form input[type="submit"] {
        background-color: #4d604f;
        color:#fff;
        border: none;
        padding: 12px 20px;
        font-size: 1.1em;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }

    .company-form input[type="submit"]:hover {
        background-color: #4d604f;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        width: 25%;
        text-align: right;
        margin-right: 20px;
    }

    .form-group input {
        width: 75%;

    }
  </style>

</head>

<body>
    <!-- Spinner Start -->

    <!-- Spinner End -->

    {% include 'admin_nav.html' %}

   <!-- Body start-->

  <div class="section-title text-center">
    <h1 class="display-5 mb-5">Company Profile</h1>
            </div>

      <!-- Company Form -->
      <div class="company-form">
        <form action="#" method="post">
          {% csrf_token %}

          <!-- Company Name Field -->
          <div class="form-group">
            <label for="company" class="col-form-label">Company Name:</label>
            <input type="text" id="company" name="company" class="form-control" value="{{ company.name }}">
          </div>

          <!-- Phone No Field -->
          <div class="form-group">
            <label for="phone" class="col-form-label">Phone No:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ company.phoneNo }}">
          </div>

          <!-- Alternate Phone No Field -->
          <div class="form-group">
            <label for="phone1" class="col-form-label">Alternate Phone No:</label>
            <input type="text" id="phone1" name="phone1" class="form-control" value="{{ company.phoneNo1 }}">
          </div>

          <!-- Address Field -->
          <div class="form-group">
            <label for="address" class="col-form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ company.address }}">
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

 <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
