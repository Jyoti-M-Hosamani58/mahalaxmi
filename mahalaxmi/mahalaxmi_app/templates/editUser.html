
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<style>
 body {
    margin: 0;
    padding: 0;
    background: url('{% static "img/bg14.jpg" %}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
}
        .form-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            border: 1px solid #2c3e50;
        }
        .form-section h3 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            border: 1px solid #2c3e50;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .btn-submit {
            background-color: #4d604f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        #extraFields {
            display: none;
        }
    </style>

</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        {% include 'admin_nav.html' %}
        <!-- Main Content -->
        <div class="main-content">
            <header style="text-align:center;">
                <h1>Edit user</h1>
            </header>
      <!-- Employee Details Form -->
                          <div class="container-fluid">

      <div class="employee-form">
        <form method="POST">
          {% csrf_token %}
<div class="row">
        <!-- Customer Details Section (Left Column) -->
        <div class="col-md-6" style="float:center;">
            <div class="form-section">
          <!-- Name Field -->
                              <div class="form-group">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter employee's name" value="{{ users.name }}" required>
                              </div>
                              <div class="form-group">

          <!-- Email Field -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ users.email }}" placeholder="Enter employee's email">
                              </div>

          <!-- Phone Field -->
                              <div class="form-group">

          <label for="phone">Phone No</label>
          <input type="text" id="phone" name="phone" placeholder="Enter employee's phone number" required>
                              </div>

          <!-- Address Field -->
                              <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter employee's address" required></textarea>
                              </div>

          <!-- Password Field -->
                              <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter employee's password" required>
                              </div>

          <!-- Submit Button -->
                              <div class="form-group">

          <button type="submit">Submit</button>
                              </div>
            </div>
        </div>
</div>

        </form>
      </div>
    </div>
  </div>
    </div>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script>
    // JavaScript to toggle the sidebar on mobile when hamburger is clicked
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.querySelector('.sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
<!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
