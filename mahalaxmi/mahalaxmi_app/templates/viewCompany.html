<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
       body {
    margin: 0;
    padding: 0;
    background: url('{% static "img/bg14.jpg" %}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
}
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Ensure the body takes up full height */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: white;
    }



    .main-content {
        flex: 1;
    }

    /* Center the card inside the card-wrapper */
    .card-wrapper {
        margin-left:500px;
    }

    .profile-card {
        background-color: color: #34495e;;
        width: 350px;
        padding: 30px;
        text-align: center;
        border: 1px solid #2c3e50;
    }

    .profile-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .company-name {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
        margin-top: 20px;
    }

    .contact-info {
        margin-top: 20px;
        color: #34495e;
    }

    .contact-info p {
        font-size: 1.1em;
        margin: 10px 0;
    }

    .contact-info .label {
        font-weight: bold;
        color: #2c3e50;
    }

    .address {
        margin-top: 20px;
        font-size: 1em;
        color: black;;
    }

    footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #95a5a6;
    }
  </style>
</head>

<body>
    <!-- Spinner Start -->

    <!-- Spinner End -->

    {% include 'admin_nav.html' %}

   <!-- Body start-->

  <div class="section-title text-center">
    <h1 class="display-5 mb-5">Company Profile</h1>
            </div>


      <!-- Wrapper for centering card -->
      <div class="card-wrapper">
        <div class="profile-card">
            <!-- Company Logo or Image -->
            <img src="your-company-logo.jpg" alt="Company Logo">

            <!-- Company Name -->
            <div class="company-name">{{ company.name }}</div>

            <!-- Contact Information -->
            <div class="contact-info">
                <p><span class="label">Phone:</span> {{ company.phoneNo }}</p>
                <p><span class="label">Phone No:</span> {{ company.phoneNo1 }}</p>
            </div>

            <!-- Company Address -->
            <div class="address">
                <p><span class="label">Address:</span> {{ company.address }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>


 <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
